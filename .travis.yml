before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng
script:
- mkdir _build
- pdflatex -interaction nonstopmode -output-directory _build ./tex/EditalEleicao.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: tex/EditalEleicao.tex
  on:
    repo: caccs/EditalEleicao
